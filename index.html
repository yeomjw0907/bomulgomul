<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보물고물 - 도깨비 경매장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      @font-face {
          font-family: 'S-CoreDream';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
          font-weight: 800;
          font-style: normal;
      }
      @font-face {
          font-family: 'S-CoreDream';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-6Bold.woff') format('woff');
          font-weight: 700;
          font-style: normal;
      }
      @font-face {
          font-family: 'S-CoreDream';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
          font-weight: 300;
          font-style: normal;
      }

      body {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
        background-color: #2C2C2C; /* Vintage Charcoal */
        color: #F5F5DC; /* Antique White default text for dark bg */
      }
      
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'S-CoreDream', 'Pretendard', sans-serif;
      }

      .bg-goblin-red { background-color: #D32F2F; }
      .text-goblin-red { color: #D32F2F; }
      .border-goblin-red { border-color: #D32F2F; }

      .bg-treasure-gold { background-color: #FFD700; }
      .text-treasure-gold { color: #FFD700; }
      .border-treasure-gold { border-color: #FFD700; }

      .bg-vintage-charcoal { background-color: #2C2C2C; }
      .text-vintage-charcoal { color: #2C2C2C; }

      .bg-antique-white { background-color: #F5F5DC; }
      .text-antique-white { color: #F5F5DC; }

      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: -1;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Scrollbar for webkit - Custom Thin Style */
      .thin-scrollbar::-webkit-scrollbar {
        height: 4px; /* Thin horizontal scrollbar */
        width: 4px;
      }
      .thin-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .thin-scrollbar::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 10px;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #FFD700; 
      }

      /* Standard scrollbar for other areas */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2C2C2C; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D32F2F; 
      }
      
      /* Range Input Customization */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      input[type=range]:focus {
        outline: none; 
      }

      .btn-primary {
          background-color: #D32F2F;
          color: white;
          border-radius: 8px; /* Rounded Square */
      }
      .btn-secondary {
          background-color: #FFD700;
          color: #2C2C2C;
          border-radius: 8px;
      }
      .card-antique {
          background-color: #F5F5DC;
          color: #2C2C2C;
          border-radius: 8px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
